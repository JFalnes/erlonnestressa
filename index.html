<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Website</title>
  <style>
    /* Page defaults */
    body {
      margin: 0;
      padding: 0;
      background-color: #000000; /* Black background */
    }

    /* Big white text */
    h1 {
      color: #FFFFFF;           /* White text */
      font-size: 64px;          /* Large text */
      text-align: center;       
      margin-top: 50px;         
    }

    /* Center the image and set max width */
    img {
      display: block;
      margin: 50px auto;        
      max-width: 300px;         /* Adjust as needed */
    }
  </style>
</head>
<body>
  <!-- Big white text -->
  <h1>JA</h1>

  <!-- Your image -->
