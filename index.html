<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Er Lønne Stressa?</title>
    <style>
      /* Overall layout and fonts */
      body {
        background-color: black;
        color: white;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        padding: 3rem 1rem; /* More spacing for larger text */
      }

      /* Headers */
      .main-header {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      .sub-header {
        font-size: 2rem;
        margin-top: 2rem;
      }

      /* Status text */
      #status {
        font-size: 1.25rem;
        margin-top: 1.5rem;
      }

      /* Button styling: toned down from bright yellow */
      #loginButton {
        margin-top: 2rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        color: #ffffff;
        background-color: #666666;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #loginButton:hover {
        background-color: #888888;
      }

      /* Token output box: hidden by default, shown only when logged in */
      #tokenOutput {
        display: none;       /* Hide until we have a token to show */
        margin-top: 1.5rem;
        font-size: 1rem;
        color: #fff;
        text-align: left;    /* So tokens align nicely */
      }

      /* Image styling */
      img {
        max-width: 100%;
        height: auto;
        margin-top: 1rem;
      }

      /* Footer styling for small text */
      footer {
        text-align: center;
        padding: 1rem 0;
      }
      footer small {
        font-size: 0.75rem;
        color: #bbb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="main-header">ER LØNNE STRESSA?</h1>
      <img src="lonnis.jpg" alt="Han e jysla stressa">

      <h2 class="sub-header">JA</h2>
      </div>
      <div class="container">
      <img src="meme.png" alt="bonus meme">      
    </div>
    <footer>
      <small>© 2025 Johannes Falnes, noe feil?
        <a href="mailto:johannes@falnes.no">johannes@falnes.no</a>

      </small>
    </footer>
  </body>
</html>
